{% extends "templates/navbar.html" %}

{% block content %}
<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
        <div class="panel panel-default">
            <form action="/users/{{ user.id }}" method="post">
                <div class="panel-heading">
                    Edit Profile
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <label class='control-label'>Email</label>
                        <input type="text" name="email" value="{{ user.email }}" class='form-control'>
                    </div>
                    <div class="form-group">
                        <label class='control-label'>New Password</label>
                        <input type="password" name="new_pass" value="" class='form-control'>
                    </div>
                    <div class="form-group">
                        <label class='control-label'>Confirm</label>
                        <input type="password" name="confirm" value="" class='form-control'>
                    </div>
                </div>
                <div class="panel-footer">
                    <button type='submit' class='btn btn-primary pull-right'>Update User</button>
                    <div class="clearfix">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-6 col-sm-offset-3">
        <div class="panel panel-default">
            <div class="panel-heading">
                Link Facebook Account
            </div>
            <div class="panel-body">
                {% if user.facebook_user_id %}
                    <h4>Current User: {{ user.facebook_user_name }} <small>({{user.facebook_user_id}})</small></h4>
                {% endif %}
                <div class='row'>
                    <div class="col-sm-8 col-sm-offset-2">
                        <a href="https://facebook.com/v2.8/dialog/oauth?client_id={{client_id}}&redirect_uri={{redirect_url}}" class='btn btn-primary'>Connect Facebook Account</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
